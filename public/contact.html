<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai City Tourism</title>
    <style>
        body{
            background-color: #fffbed;
        }
        h1{
            text-shadow: 1px 1.5px black;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            /* Adjust the size as needed */
            height: auto;
            /* Maintain aspect ratio */
            margin-right: 10px;
            /* Add spacing between logo and heading */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            display: inline;
            margin-right: 20px;
        }

        .heading  {
            justify-content: center;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px black;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        #country,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #333333d6;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 7px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" height="70px" WIDTH="70px">
            <h1>MumbaiTrip</h1>
        </div>
        <nav>
            <!-- nav bar is there were all pages are linked  -->
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="climate.html">Climate</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <!-- Contact us section has been started -->
    <h1 class="heading">Contact Us</h1>
    <!-- The form contact following input types -->
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="country">Country:</label> <br>
        <select id="country" name="country"> 
          <option value="australia">India</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>             <br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <input type="submit" value="Submit">
    </form>
    <br><br>
    <br>
    <!-- last section is footer -->
    <!-- main : Footer is added  -->
    <!-- In footer have links and mail ,contact No -->
    <footer class="footer">
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="climate.html">Climate</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div>
            <p>Contact No: +91-123-456-7890</p>
            <p>Email: <a href="mailto:info@mumbaitrip.com">info@mumbaitrip.com</a></p>
        </div>
    </footer>
</body>

</html>
